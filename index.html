<!DOCTYPE html>
<html>
<body>

<h1>Typewriter</h1>

<button onclick="typeWriter()">Click me</button>

<p class="line-1" style="width: 250px" id="demo"></p>

<script>
var i = 0;
var txt = `
  . . . . . . Completed data
  transaction with
  Supervising Bureau. Your
  data has been safely
  processed 
`
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    if(txt.charAt(i) == '\n')
    document.getElementById("demo").innerHTML += "<br/>"
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
<style>
/* Global */
html{
  min-height: 100%;
  overflow: hidden;
}
body{
  height: calc(100vh - 8em);
  font-family: 'Anonymous Pro', monospace;
}
.line-1{
    position: relative;
    border-right: 2px solid rgba(255,255,255,.75);
}
</style>

</body>
</html>
