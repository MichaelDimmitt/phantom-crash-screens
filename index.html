
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="typewriter.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>

<p class="title"
>Salsa</p>
<p class="line-1" 
  style="padding: 145px 213px; font-size: 181%;"
  id="demo"></p>

<script>
var i = 0;
var txt = `
  ......Completed data
  transaction with
  Supervising Bureau. Your
  data has been safely
  processed 
`
var speed = 50;

document.addEventListener('keypress', typeWriter);
function typeWriter() {
  if (i < txt.length) {
    if(txt.charAt(i) == '\n')
    document.getElementById("demo").innerHTML += "<br/>"
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>

</body>
</html>
