<!DOCTYPE html>
<html>
<body>

<p style="
    padding: 0;
    position: absolute;
    top: 114px;
    left: 202px;
    font-size: 275%;
    color: #6fb85f;"
>Salsa</p>
<p class="line-1" 
  style="padding: 145px 213px; font-size: 181%;"
  id="demo"></p>

<script>
var i = 0;
var txt = `
  ......Completed data
  transaction with
  Supervising Bureau. Your
  data has been safely
  processed 
`
var speed = 50;

document.addEventListener('keypress', typeWriter);
function typeWriter() {
  if (i < txt.length) {
    if(txt.charAt(i) == '\n')
    document.getElementById("demo").innerHTML += "<br/>"
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

</script>
<style>
/* Global */
html{
  min-height: 100%;
  overflow: hidden;
}
body{
  height: calc(100vh - 8em);
  font-family: 'Anonymous Pro', monospace;
  background-image: url("phantom-crash-screen1.png")
}
.line-1{
    color: #348660;
    position: relative;
}
</style>

</body>
</html>
